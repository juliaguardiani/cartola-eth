<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cartola</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="py-5 text-center">
        <h2>FORMULÁRIO DE APOSTA</h2>
      </div>

      <div class="row">
        <div class="col-md order-md mb">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Cartola ETH</span>
            <span class="badge badge-secondary badge-pill" id="taxa"
              >Taxa da aposta: -</span
            >
          </h4>
          <ul class="list-group mb-3">
            <li
              class="list-group-item d-flex justify-content-between lh-condensed"
            >
            <div>

                <h6 class="my-0">Escolha o jogo para apostar:</h6> <br />
                
                <div>
                  <input type="checkbox" id="1" name="BrasilChile"
                         checked>
                  <label for="BrasilChile">Brasil X Chile </label>
                </div>
                <div>
                  <input type="checkbox" id="2" name="EUAJapao">
                  <label for="EUAJapao"> EUA X Japão</label>
                </div>
                <div>
                    <input type="checkbox" id="3" name="ItaliaFranca">
                    <label for="ItaliaFranca"> Itália X França</label>
                </div>
            
            </div>
              <span class="text-muted" id="total-geral"></span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between lh-condensed"
            >
              <div>
                <h6 class="my-0">Prêmio do vencedor: </h6>
                <small class="text-muted">em ether</small>
              </div>
              <span class="text-muted" id="premio"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <h6 class="my-0">Ganhador:</h6>
              <span class="text-muted" id="ganhador"></span>
            </li>
          </ul>

          <form class="card p-2">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="apostar"
                placeholder="Quanto deseja apostar..."
              />
              <div class="input-group-append">
                <button type="button" id="btnApostar" class="btn btn-secondary">
                  Criar aposta!
                </button>
              </div>
            </div>
          </form>
          <br />
          <button
            type="button"
            id="btnPagarAposta"
            class="btn btn-danger btn-lg btn-block"
          >
            Pagar a aposta!
          </button>
        </div>
      </div>
      <br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="js/abi.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
